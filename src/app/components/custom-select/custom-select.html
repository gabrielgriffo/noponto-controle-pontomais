<div class="custom-select-container">
  <div class="select-display" (click)="toggleDropdown()" [class.open]="isOpen">
    <span class="select-value">{{ displayValue }}</span>
    <span class="select-arrow" [class.open]="isOpen"></span>
  </div>

  <div class="select-dropdown" *ngIf="isOpen">
    <div
      class="select-option"
      *ngFor="let option of options"
      [class.selected]="option.value === value"
      (click)="selectOption(option)">
      {{ option.label }}
    </div>
  </div>
</div>
